<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>欢迎登录</h3>
    <p>登录成功：<span></span></p>

    <script src="./utils.js"></script>
<script>
    var show=document.querySelector('span');
    if(getCookie('lastTime')){
        show.innerText=getCookie('lastTime');
    }else{
        show.innerText='你最近一周都没有登录~';
    }
    
    var d=new Date();
    var time=d.getFullYear()+'年'+(d.getMonth()+1)+'月'+d.getDate()+'日'+d.getHours()+'时'+d.getMinutes()+'分';
    setCookie({
        key:'lastTime',
        val:time,
        days:7
    })
    


</script>


</body>
</html>
